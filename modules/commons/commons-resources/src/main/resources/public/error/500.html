<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="errorPage" ng-controller="ErrorPageController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" brand-icon />
        <title config-title></title>
        <script>
            const viewData = {
                label: 'Internal Server Error',
                autoFocusTab: false
            };
        </script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
    </head>

    <body class="bk-center" bk-scrollbar>
        <bk-message-page glyph="sap-icon--documents">
            <bk-message-page-title>Internal Server Error</bk-message-page-title>
            <bk-message-page-subtitle class="bk-vbox bk-box--gap-m">
                <b>Oh no! Internal server error has occured!</b>
                <i>You can go to the <b>previous page</b>, or start over from the <b>home page</b>.</i>
            </bk-message-page-subtitle>
            <bk-message-page-actions class="bk-box--gap">
                <bk-button compact="true" label="Go Back" state="emphasized" ng-click="goBack()"></bk-button>
                <bk-button compact="true" label="Take Me Home" ng-click="goHome()"></bk-button>
            </bk-message-page-actions>
        </bk-message-page>

        <script>
            const errorPage = angular.module('errorPage', ['blimpKit', 'platformView']);
            errorPage.controller('ErrorPageController', ($scope, theming) => {
                $scope.goBack = () => history.back();
                $scope.goHome = () => window.location = "/home";
            });
        </script>
        <theme></theme>
    </body>

</html>
