<!DOCTYPE HTML>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="ide-bpm-process-jobs" ng-controller="IDEBpmProcessJobsViewController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="/services/web/perspective-processes/configs/bpm-process-jobs-view.js"></script>
        <meta name="platform-links" category="ng-view">
        <script type="text/javascript" src="/services/web/perspective-processes/js/time-utils.js"></script>
        <script type="text/javascript" src="/services/web/perspective-processes/views/js/bpm-process-jobs.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-fill-parent">
            <table bk-table outer-borders="bottom" display-mode="compact">
                <thead bk-table-header sticky="true" interactive="false">
                    <tr bk-table-row>
                        <th bk-table-header-cell>Create Time</th>
                        <th bk-table-header-cell>Exception Message</th>
                        <th bk-table-header-cell>Details</th>
                    </tr>
                </thead>
                <tbody bk-table-body>
                    <tr bk-table-row ng-repeat="next in jobsList track by next.id" hoverable="false" activable="false">
                        <td bk-table-cell>{{getRelativeTime(next.createTime)}}</td>
                        <td bk-table-cell class="bk-text--ellipsis" style="max-width: 25rem; overflow: hidden; white-space: nowrap;">{{next.exceptionMessage}}</td>
                        <td bk-table-cell fit-content="true">
                            <bk-button state="transparent" glyph="sap-icon--show" title="Show details" aria-label="Show details" ng-click="openDialog(next)"></bk-button>
                        </td>
                    </tr>
                    <tr ng-if="jobsList.length === 0" bk-table-row>
                        <td bk-table-cell no-data="true">No jobs have been found.</td>
                    </tr>
                </tbody>
            </table>
        </bk-scrollbar>
        <theme></theme>
    </body>

</html>
