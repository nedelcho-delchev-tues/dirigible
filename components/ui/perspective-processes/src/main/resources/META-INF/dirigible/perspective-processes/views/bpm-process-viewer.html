<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="bpm-process-viewer" ng-controller="BpmProcessViewerController">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
    <title config-title></title>
    <script type="text/javascript" src="/services/web/perspective-processes/configs/bpm-process-viewer.js"></script>
    <script src="/webjars/bpmn-visualization/dist/bpmn-visualization.min.js"></script>
    <meta name="platform-links" category="ng-view">
    <link type="text/css" rel="stylesheet" href="/services/web/perspective-processes/views/styles/bpm-process-viewer.css" />
    <script type="text/javascript" src="/services/web/perspective-processes/views/js/bpm-process-viewer.js"></script>
  </head>

  <body class="bk-vbox">
    <bk-toolbar id="toolbarContainer" ng-show="!state.isBusy">
      <bk-toolbar-spacer></bk-toolbar-spacer>
      <bk-button state="transparent" glyph="sap-icon--refresh" title="Refresh" aria-label="Refresh" ng-click="refresh()" ng-disabled="!processId"></bk-button>
      <bk-toolbar-separator></bk-toolbar-separator>
      <bk-button state="transparent" glyph="sap-icon--zoom-in" aria-label="Zoom in" title="Zoom in" ng-click="zoomIn()" ng-disabled="!processId"></bk-button>
      <bk-button state="transparent" glyph="sap-icon--zoom-out" aria-label="Zoom out" title="Zoom out" ng-click="zoomOut()" ng-disabled="!processId"></bk-button>
      <bk-button state="transparent" icon-path="/services/web/resources/images/actual-size.svg" aria-label="Actual size" title="Actual size" ng-click="actualSize()" ng-disabled="!processId"></bk-button>
      <bk-button state="transparent" glyph="sap-icon--full-screen" aria-label="Fit to screen" title="Fit" ng-click="fit()" ng-disabled="!processId"></bk-button>
    </bk-toolbar>
    <bk-busy-indicator-extended class="bk-fill-parent" ng-hide="!state.isBusy" size="l">{{state.busyText}}</bk-busy-indicator-extended>
    <div id="bpmn-container" class="bk-fill-parent" style="visibility: {{ (!state.isBusy && processId) ? 'visible' : 'hidden' }}"></div>
    <theme></theme>
  </body>

</html>
